<html lang="en">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, viewport-fit=cover">
<meta http-equiv="X-UA-Compatible" content="ie=edge"> 
  <style>
    body {
    margin: 0;
    padding: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
    flex-direction: column;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-around;
      height: 90%;
      gap:20px;
    }

    #card {
      text-align: center;
    }

    #card img {
      box-shadow: 1px 1px 12px 3px #060606bd;
      border-radius: 5px;
      width: 90%;
      max-width: 450px;
    }

    #control {
      display: flex;
      align-items: center;
      overflow-y: hidden;
      overflow-x: auto;
      max-width: 70%;
      margin: auto;
    }

    #control img {
      width: 100px;
      height: 100px;
      margin: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="card">
      <img src="https://bestill.online/add/g.png" />
    </div>
  </div>

  <div id="control">
    <img src="https://bestill.online/add/g.png" />
    <img src="https://bestill.online/add/f.png" />
    <img src="https://bestill.online/add/i.png" />
    <img src="https://bestill.online/add/w.png" />
    <img src="https://bestill.online/add/t.png" />
    <img src="https://bestill.online/add/y.png" />
  </div>
</body>
</html>
