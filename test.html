<!DOCTYPE html>
<html>
<body>

<button onclick="triggerVibration()">Titret</button>

<script>
function triggerVibration() {
    if ('vibrate' in navigator) {
        // Tek bir titreşim
        navigator.vibrate(1000); // Cihazı 1000 milisaniye (1 saniye) boyunca titretir
    } else {
        console.log("Bu tarayıcı titreşim API'sını desteklemiyor");
    }
}
</script>

</body>
</html>
