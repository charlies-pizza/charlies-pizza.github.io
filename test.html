<html lang="nb">
<head>
<meta charset="UTF-8">
<title>Charlie's Pizza Kristiansand - Online Pizza Bestilling</title>
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
<meta http-equiv="X-UA-Compatible" content="ie=edge"> 
<meta name="keywords" content="Pizza, online bestilling, Charlie's Pizza, Kristiansand, takeaway, levering, Italiensk pizza" />
<meta name="description" content="Pizza til folket! Bestill pizza fra Charlie's Pizza. Ferske bunner hver dag. Takeaway og levering. Charlie's Pizza Kristiansand, online pizza bestilling nettsted. Ekte pizza med 100% italienske ingredienser, stekt i profesjonell stein-ovn." />
<script src="https://bestill.online/styles.js"></script>
<link rel="icon" type="image/png" href="https://bestill.online/img/icon-s.png">

<style>
* {
    margin: 0;
    padding: 0;
}
body, html {
    background-color: #0c4c98;
    font-family: Arial, sans-serif;
    height: 100%;
    width: 100%;
    overflow: hidden;
    position: fixed;
    top:0;
    left:0;
}
  .header{
    overflow: auto;
    background-color: #1259ad;
    height: 100%;
    width: 100%;
    gap: 30px;
  }
  
  @media (min-width: 600px) {
  .header {
    display:flex;
    align-content: stretch;
    width:600px;
    margin:auto;
    box-shadow: 0px 0px 10px 1px black;
    background-color: #1d5698;
  }
}
  .center{
  display: grid;
  place-items: center;
  }
  .size{
    min-width:300px;
	  max-width:400px;
    width:90%;
    cursor:pointer;
}
  .baslik{
    background-color: #0f4079;
    border: 1px solid black;
    color: white;
    height: 50px;
    font-size: 18px;
  }
  .linkBtn {
    height: 60px;
    border-radius: 10px;
    box-shadow: 0px 7px 20px 3px rgb(0 0 0 / 66%);
    background-image: radial-gradient(circle, #219dffcc, #219dffbd, #3e51c057);
    font-weight: bold;
    font-size: 25px;
    color: white;
}
@keyframes pulse1 {
    0% { transform: scale(1); }
    50% { transform: scale(1.02); }
    100% { transform: scale(1); }
}
#mobilnr {
    height: 50px;
    font-size: 20px;
    text-align: center;
    letter-spacing: 7px;
    border: none;
    background-color: white;
    color:black;
}
input::-webkit-outer-spin-button,
input::-webkit-inner-spin-button {
    -webkit-appearance: none;
    margin: 0;
}
 #mobilnr:focus {
    outline: 1px solid red;
}
  #mobilnr::placeholder{
    opacity: 0.6;
}
  #kupon{
    min-height: 90px;
    height:auto;
    font-size: 25px;
    background-color: white;
    display: flex;
    gap: 1%;
    align-items: center;
    justify-content: space-evenly;
    border-radius:0px 0px 10px 10px;
}
span.aktiv, span.pasif {
    width: 1em;
    height: 1em;
    padding: 4%;
    border-radius: 50%;
    color: #ffffff;
    background-color: #1c9f21;
    display: flex;
    align-items: center;
    justify-content: center;
    border: 1.3px dashed #555;
}
span.pasif { 
    background-color: #9e9e9e82;
    color: #223255;
}
  #MenuBtn, .pulse {
    cursor: pointer;
    position: fixed;
    right: 10px;
    bottom: 40px;
    height: 50px;
    width: 50px;
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 999;
}
.pulse::before, .pulse::after {
    content: '';
    position: absolute;
    height: 100%;
    width: 100%;
    border-radius: 50%;
    box-shadow: 0 0 5px 2px #f00;
    animation: pulse 2s infinite;
}
.pulse::after { animation-delay: 1s; }
  
@keyframes pulse {
  0% { transform: scale(1); opacity: 1; }
  100% { transform: scale(1.5); opacity: 0; }
}
 .saat{
    width: 100%;
    height: 50px;
  }
  .full{
    position: fixed;
    top: 0;
    left: 0;
    border:none;
    background-color:#000000ad;
    -webkit-backdrop-filter: blur(5px);
    backdrop-filter: blur(10px);
    overflow: auto;
	text-align:center;
    height: 100%;
    width: 100%;
}

  .on{ visibility:visible;}
  .off{ visibility:hidden;}
</style>
</head>
<body>
  
<div class="header center">
<div class="saat center" id="saat"> <span id="hours"> *** </span> </div>

<div class="size center baslik linkBtn" style="animation: pulse1 1s infinite;" onclick="MenuStart();"
>» Bestill Pizza Her «</div>
  
  <div class="center" style="width:100%;">
<div id="register" class="size center baslik" style="border-radius:10px 10px 0px 0px;"> Vennligst registrer nummeret ditt her! </div>
	
<input type="number" class="size center baslik" id="mobilnr" placeholder="+47 40000000" oninput="INPUT(this.value); this.value = this.value.replace(/[^\d]/g, '').slice(0, 8); if (this.value.length >= 8) this.blur();">
  
<div class="size center baslik">Dine Digitale Kuponger</div>
  
<div class="size baslik" style="border-radius:0px 0px 10px 10px;" id="kupon">
  <!-- Content here -->
</div>
  </div>
  
<div class="center" style="width:100%;">
<div class="size center baslik" style="border-radius: 10px 10px 0px 0px;">QR-koden skannes av betjeningen!</div>
<img class="size center" id="QRCODE">
<div class="size center baslik" style="border-radius: 0px 0px 10px 10px;">Klikk på bildet for å vise QR-koden!</div>
</div>
  
<div class="size center baslik linkBtn" style="margin-bottom:30px;font-size:20px;" onclick="vilkor.hidden = !vilkor.hidden; vilkor.classList.toggle('full');">» Vilkår for lojalitetsprogram «</div>

<div onclick="MenuStart();" id="MenuBtn" class="pulse">
    <img id="MenuBtn1" src="https://bestill.online/img/btn.png" style="width: 100%; height: auto;">
</div>
  
<iframe id="IFRAME" class="full off" src="https://www.foodbooking.com/api/fb/_y55_q_j"></iframe>
  
</div>
<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.14.0/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/9.14.0/firebase-database.js";
    
    const firebaseConfig = { databaseURL: `https://bestill-pizza-default-rtdb.europe-west1.firebasedatabase.app` };
    initializeApp(firebaseConfig);
    const database = getDatabase();
	//${x}
	
    mobilnr.value = localStorage.getItem('MOBIL');
    INPUT(mobilnr.value);
        
	for (let index = 1; index <= 5; index++) {
    let green = index * 33; 
    kupon.innerHTML += `<span class="aktiv" style="background-color: rgb(${green}, 160, ${green});">${index}</span>`;
}

    function guncelle() {

        localStorage.setItem('MOBIL', mobilnr.value);
        
        let specificKey = localStorage.getItem('MOBIL');
        if (!specificKey) { specificKey = '0'; }
        
        QRCODE.src = `https://chart.googleapis.com/chart?cht=qr&chl=bestill.online/kayit.html?n=${encodeURIComponent(specificKey)}&chs=400x400&chld=L|0`;

	if (!mobilnr.value) {
document.querySelector("#QRCODE").src = "https://bestill.online/img/stemp.jpg";
    }
        const specificKeyReference = ref(database, specificKey);

        onValue(specificKeyReference, (snapshot) => {
            const value = snapshot.val();
            kupon.innerHTML = '';
            for (let index = 1; index <= 5; index++) {
                kupon.innerHTML += `${index <= value ? '<span class="aktiv">'+ index +'</span>' : '<span class="pasif">'+ index +'</span>'}`;
            }
   if (value == 5) { kupon.innerHTML = `<img class="header" style="border-radius:0px 0px 7px 7px;" src="https://bestill.online/img/gratis.gif?raw=true">`; }

        });
    }
	mobilnr.addEventListener("input", guncelle);
    guncelle();
</script>

<script>
 
	let canClick = false;
	setTimeout(() => { canClick = true; }, 5 * 60 * 1000); // 6 min delay

function MenuStart() {
  document.querySelector('div').scrollTop = 0;
  IFRAME.classList.toggle('off');
  
  if (MenuBtn1.src === "https://bestill.online/img/btn.png") {
    MenuBtn1.src = "https://bestill.online/img/btn1.png";
    } else {
    if (canClick) { location.reload(); }
    MenuBtn1.src = "https://bestill.online/img/btn.png";
    } 
}

function INPUT(inp) { 
    
    const firstDigit = parseInt(inp[0]);
    const invalidStartDigits = [0, 1, 2, 3, 5, 6, 7, 8];

    if (invalidStartDigits.includes(firstDigit)) {
        register.innerHTML = `❎ Nr må begynne med 4 og 9.`;
    } else if (inp.length === 8 && !invalidStartDigits.includes(firstDigit)) {
        register.innerHTML = `✅ Nummeret ditt er registrert!`;
    } else {
        register.innerHTML = `Vennligst registrer nummeret ditt her!`;
    }
}
  
function updateStatus() {
  const currentDate = new Date();
  const dayOfWeek = currentDate.getDay();
  const currentHour = currentDate.getHours();

  let themeColor = document.querySelector('meta[name="theme-color"]');

  if (!themeColor) {
    themeColor = document.createElement("meta");
    themeColor.name = "theme-color";
    document.head.appendChild(themeColor);
  }

  if (dayOfWeek === 1) { // Mandag
    hours.textContent = `🚫 Charlie's Pizza er stengt på mandager.`;
    saat.style ="background-color: #ef4e4b;font-size: 17px;color:white;"
    themeColor.content = "#ef4e4b";
    
  } else if (currentHour >= 14 && currentHour < 22) {
    hours.innerText  = `🟢 Åpent i dag fra kl. 14:00 til 22:00`;
    saat.style ="background-color: #5ac15e;font-size: 17px;color:white;"
    themeColor.content = "#5ac15e";

  } else {
    hours.innerText  = `🔴 Charlie's Pizza er stengt nå.`;
    saat.style ="background-color: #ef4e4b;font-size: 17px;color:white;"
    themeColor.content = "#ef4e4b";
  }
}
updateStatus();
</script>

</body>
</html>
