<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Charlie's Pizza Kristiansand - Online Pizza Bestilling</title>
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
<meta http-equiv="X-UA-Compatible" content="ie=edge"> 
</head>
<body>
<div>Test</div>
    <script>
        // Fullscreen fonksiyonları
        const openFullscreen = (elem) => {
            if (elem.requestFullscreen) {
                elem.requestFullscreen();
            } else if (elem.webkitRequestFullscreen) { /* Chrome, Safari and Opera */
                elem.webkitRequestFullscreen();
            } else if (elem.msRequestFullscreen) { /* IE/Edge */
                elem.msRequestFullscreen();
            } else if (elem.mozRequestFullScreen) { /* Firefox */
                elem.mozRequestFullScreen();
            }
        }

        const closeFullscreen = () => {
            if (document.exitFullscreen) {
                document.exitFullscreen();
            } else if (document.webkitExitFullscreen) { /* Chrome, Safari and Opera */
                document.webkitExitFullscreen();
            } else if (document.msExitFullscreen) { /* IE/Edge */
                document.msExitFullscreen();
            } else if (document.mozCancelFullScreen) { /* Firefox */
                document.mozCancelFullScreen();
            }
        }

        // Pencerenin boyutunu kontrol et
        window.addEventListener('resize', () => {
            if (window.innerWidth < 350) {
                openFullscreen(document.documentElement); // Tam ekran moduna geç
            } else {
                closeFullscreen(); // Tam ekran modundan çık
            }
        });
    </script>
</body>
</html>
