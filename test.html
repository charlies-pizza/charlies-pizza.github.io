<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vibrasyon Testi</title>
</head>
<body>
  <button onclick="vibrateDevice()">Cihazı Titret</button>

  <script>
    // Kullanıcıdan izin alarak sayfa yüklendiğinde bir kez titreşim yapar
    function requestVibrationPermission() {
        navigator.vibrate(200);
    }

    // Kullanıcı düğmeye tıkladığında titreşimi tekrar etmek için bu fonksiyonu çağırabilir
    function vibrateDevice() {
      if ("vibrate" in navigator) {
        navigator.vibrate(200);
      }
    }

    // Sayfa yüklendiğinde izin alınır
    window.onload = requestVibrationPermission;
  </script>
</body>
</html>
