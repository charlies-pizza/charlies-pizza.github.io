<!DOCTYPE html>
<html>
<body>

<p id="demo"></p>

<script>
fetch('https://charlies-pizza.github.io/CNAME')
    .then(response => response.text())
    .then(data => {
        // data içinde CNAME dosyasının içeriği var
document.getElementById("demo").innerHTML = data;
    })
    .catch((error) => {
        console.error('Hata:', error);
    });
</script>

</body>
</html>
