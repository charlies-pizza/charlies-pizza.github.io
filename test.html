<!DOCTYPE html>
<html>
<body>
<p id="demo"></p>
<button onclick="triggerVibration()">Titret</button>

<script>
document.getElementById('vibrateButton').addEventListener('click', function() {
    if (!('vibrate' in navigator)) {
        alert('Maalesef, tarayıcınız titreşim özelliğini desteklemiyor.');
        return;
    }

    var pattern = [1000, 500, 1500];  // Titreşim desenini belirle (1s titreşim, 0.5s dur, 1.5s titreşim)
    navigator.vibrate(pattern);
});

</script>

</body>
</html>
